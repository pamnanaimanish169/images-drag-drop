<!-- https://material.angular.io/cdk/drag-drop/overview -->
<!-- https://www.freakyjolly.com/angular-material-drag-and-drop-across-multi-lists-example/#.X4V87mgzbb0 -->
<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let item of images" cdkDrag>
    <img src="{{item}}" height="100px" width="100px">
  </div>
</div>
